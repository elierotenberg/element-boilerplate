<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>x-websocket Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../x-websocket.html">
</head>

<body>

  <h3>click and check the console
    <h3>
      <button id="myBtn">Send to websocket provider</button>
      <x-websocket auto url="ws://echo.websocket.org"></x-websocket>


      <script>
        var xws = document.querySelector("x-websocket");


        document.getElementById("myBtn").addEventListener("click", function() {
          console.log("sent: Click-Text!");
          xws.send("Click-Text!");
        });

        xws.addEventListener("open", function(event) {
          console.log("websocket connection open!");
        });

        xws.addEventListener("message", function(event) {
          console.log("received:", event.detail.data);
        });
      </script>

</body>

</html>
